<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class="w-screen h-screen bg-gray-700 overflow-x-hidden">

    <div class=" d-flex flex justify-between bg-gray-600 px-5 py-2 text-white w-screen ">
        <p class="font-bold text-orange-100">Inverto!</p>
        <p class="font-bold font-italic text-lime-500"> Shrajan's Product</p>
    </div>

    <div class="w-full h-full d-flex flex-row">
    
            <div class="tab h-full d-flex flex-column justify-center bg-gray-800  w-1/6">
                <button class="tablinks bg-gray-800 font-bold" onclick="openTab(event, 'ImagePaste')">Image Convert</button>
                <button class="tablinks bg-gray-800 font-bold" onclick="openTab(event, 'PdfExtract')">Pdf extract</button>
                <button class="tablinks bg-gray-800 font-bold" id="openNextTab" onclick="openTab(event, 'ViewSnips')">View Snips</button>
            </div>
    
            <div class="d-flex w-5/6">

                <div id="ImagePaste" class="tabcontent w-full bg-gray-700">
                    <div class="d-flex flex h-100 w-100 justify-center items-center text-white">
                        <div class="container1 flex flex-col justify-center items-center">
                            <div class="instructions">Paste your image here</div>
                            <div class="drop-zone" id="drop-zone"></div>
                            <div class="status" id="status"></div>
                            <canvas id="canvas" style="display: none;"></canvas>
                        </div>
                    </div>
                </div>

                <div id="PdfExtract" class="tabcontent w-full bg-gray-700 h-full ">
                    <div class="d-flex flex-col h-100 w-100 justify-center items-center text-white">
                        
                        <div class="d-flex flex justify-center items-center text-white h-1/6">
                            <input type="file" id="pdf-upload" accept=".pdf" class="border-gray-500 border p-2">
                        </div>

                        <div class="d-flex flex-col  items-center text-white h-5/6">
                           <div>
                            <div id="pdf-controls" class="flex justify-center items-center mb-4">
                                <button id="prev-page" disabled class="btn btn-primary mx-2">Previous</button>
                                <span id="page-num" class="text-lg font-bold mx-1"></span>
                                <button id="next-page" disabled class="btn btn-primary mx-2">Next</button>
                                <button id="start-stop-snipping" class="btn btn-primary mx-2">Start Snipping</button>
                                <button id="save-snips" class="btn btn-primary mx-2">Save Snips</button>
                                <button id="create-pdf" class="btn btn-primary mx-2">Create PDF</button>
                              </div>
                          
                              <div id="pdf-container" class="border border-gray-300 p-4 mb-4 relative"></div>
                              
                           </div>
                            
                        </div>
                    </div>
                </div>

                <div id="ViewSnips" class="tabcontent w-full bg-gray-700 h-full ">
                    <div class="d-flex flex-col h-100 w-100 justify-center items-center text-white">
                        <h4 class="my-2">You can view all snips on next tab or you go back to pdf or invert using Image Converter</h4> 
                        <div class="text-bold d-flex flex-column">
                            <p class="my-2">For any queries contact</p>
                            <p class="my-2">shrajangupta1@gmail.com</p>
                        </div>
                    </div>
                </div>

            </div>
    </div>
    
    <script src="script.js"></script>
    <script src="pdf_part.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</body>
</html>
